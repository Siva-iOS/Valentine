<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chubiii ğŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.6;
}
@keyframes floatUp{
    0%{transform:translateY(100vh); opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

.card{
    background:white;
    width:360px;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    position:relative;
}

/* SUCCESS TEXT ANIMATIONS */
.success-title{
    color:#ff4081;
    animation:heartbeat 1.8s infinite;
}

@keyframes heartbeat{
    0%{transform:scale(1);}
    25%{transform:scale(1.05);}
    50%{transform:scale(1);}
    75%{transform:scale(1.07);}
    100%{transform:scale(1);}
}

.success-sub{
    margin-top:10px;
    opacity:0;
    animation:fadeUp 1.2s ease forwards;
    animation-delay:0.6s;
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(15px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

img{
    width:160px;
    margin-bottom:10px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:8px;
    font-size:16px;
    transition:0.3s;
}

.yes{
    background:#ff4081;
    color:white;
    box-shadow:0 0 10px #ff4081;
}

.yes:hover{
    transform:scale(1.1);
}

.no{
    background:#f1f1f1;
}

.hidden{
    display:none;
}

.letter-box{
    background:#ffe6f0;
    padding:15px;
    border-radius:15px;
    margin:10px 0;
    cursor:pointer;
    transition:0.3s;
}

.letter-box:hover{
    transform:scale(1.05);
    background:#ffd1dc;
}

/* Modal */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
}

.letter{
    background:white;
    padding:25px;
    width:300px;
    border-radius:20px;
}

.close{
    text-align:right;
    cursor:pointer;
    color:red;
}
</style>
</head>
<body>

<div class="card">

<!-- PROPOSAL -->

<!-- GIFTS -->

<!-- MODAL -->

<div class="close" onclick="closeLetter()">âœ–</div>

</div>

<script>
/* Floating hearts */

/* NO button logic */

</script>

</body>
</html>
