<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chubiii ğŸ’–</title>

<!-- Roboto Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Roboto', sans-serif; /* UPDATED FONT */
    background:linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.6;
}
@keyframes floatUp{
    0%{transform:translateY(100vh); opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

.card{
    background:white;
    width:360px;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h2{
    margin:15px 0;
    color:#ff4081;
}

img{
    width:160px;
    margin-bottom:10px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:8px;
    font-size:16px;
    transition:0.3s;
}

.yes{
    background:#ff4081;
    color:white;
    box-shadow:0 0 10px #ff4081;
}

.no{
    background:#f1f1f1;
}

.hidden{display:none;}

.letter-box{
    background:#ffe6f0;
    padding:15px;
    border-radius:15px;
    margin:10px 0;
    cursor:pointer;
}

.toast{
    position:fixed;
    bottom:30px;
    background:#ff4081;
    color:white;
    padding:12px 20px;
    border-radius:25px;
    opacity:0;
    transition:0.5s;
}

/* Modal */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
}

.letter{
    background:white;
    padding:25px;
    width:300px;
    border-radius:20px;
    font-family:'Roboto', sans-serif; /* UPDATED FONT */
    font-size:16px;
}

.close{
    text-align:right;
    cursor:pointer;
    color:red;
}
</style>
</head>
<body>

<div class="card">

<!-- PROPOSAL PAGE -->
<div id="proposal">
<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

<button id="yesBtn" class="yes">Yes â¤ï¸</button>

</div>

<div id="success" class="hidden">
<h2>Happy Valentine Chubiii ğŸ’</h2>
<button onclick="showGifts()" class="yes">Open Your Gifts ğŸ</button>
</div>

<div id="letters" class="hidden">
<h2>For You ğŸ’•</h2>
<div class="letter-box" onclick="openGift(1)">ğŸ Gift 1</div>
<div class="letter-box" onclick="openGift(2)">ğŸ Gift 2</div>
<div class="letter-box" onclick="openGift(3)">ğŸ Gift 3</div>
</div>

</div>

<div id="toast" class="toast"></div>

<div id="modal" class="modal">
<div class="letter">
<div class="close" onclick="closeLetter()">âœ–</div>
<div id="letterContent"></div>
</div>
</div>

<script>
/* Floating Hearts */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},800);

/* Proposal Logic */
let noTexts=["Think again ğŸ˜­","Are you sure ğŸ˜¡?","Pleaseee ğŸ¥º","Last chance ğŸ˜¢"];
let count=0;
let size=16;

noBtn.onclick=function(){
    if(count<noTexts.length){
        question.innerText=noTexts[count];
    }
    size+=8;
    yesBtn.style.fontSize=size+"px";
    count++;
}

yesBtn.onclick=function(){
    proposal.classList.add("hidden");
    success.classList.remove("hidden");
}

function showToast(msg){
    toast.innerText=msg;
    toast.style.opacity=1;
    setTimeout(()=>toast.style.opacity=0,3000);
}

function showGifts(){
    success.classList.add("hidden");
    letters.classList.remove("hidden");
}

/* GIFT LOGIC */
let stage=0;
/*
0 = nothing opened
1 = gift1 first opened
2 = gift2 first opened
3 = gift1 second opened
4 = gift2 second opened (Gift3 unlocked)
5 = all unlocked
*/

function openGift(n){
    if(stage>=4){ // Normal mode after unlocking
        normalGift(n);
        return;
    }

    if(n==1){
        if(stage==0){
            show("ğŸ˜œ Adhula onnum illaâ€¦ next gift ku po");
            showToast("Now try Gift 2 ğŸ‘‰");
            stage=1;
        } else if(stage==2){
            show("â¤ï¸ My dear Chubiii â¤ï¸<br>You are my always & forever ğŸ’–");
            showToast("Now open Gift 2 again ğŸ’•");
            stage=3;
        } else {
            showToast("Waitâ€¦ follow the order ğŸ˜");
        }
    }

    if(n==2){
        if(stage==1){
            show("ğŸ˜† Chaâ€¦ unna poi empty ah yemathuvena? Go back to Gift 1");
            showToast("Go back to Gift 1 ğŸ”");
            stage=2;
        } else if(stage==3){
            show("ğŸ“¸ Our Cute Memories (your collage here)");
            showToast("Gift 3 unlocked ğŸ¥");
            stage=4;
        } else {
            showToast("Open Gift 1 first ğŸ˜˜");
        }
    }

    if(n==3){
        if(stage<4){
            showToast("Finish Gift 1 & 2 first ğŸ˜œ");
        } else {
            show("ğŸ¥ Our Memories Video here â¤ï¸");
            showToast("All gifts unlocked ğŸ’");
            stage=5;
        }
    }
}

/* NORMAL MODE AFTER ALL GIFTS */
function normalGift(n){
    if(n==1) show("â¤ï¸ My dear Chubiii â¤ï¸<br>You are my always & forever ğŸ’–");
    if(n==2) show("ğŸ“¸ Our Cute Memories (collage here)");
    if(n==3) show("ğŸ¥ Our Memories Video here â¤ï¸");
}

function show(txt){
    letterContent.innerHTML=txt;
    modal.style.display="flex";
}

function closeLetter(){
    modal.style.display="none";
}
</script>

</body>
</html>
