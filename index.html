<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body{
    margin:0;
    font-family:'Pacifico', cursive;
    background:linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.6;
}
@keyframes floatUp{
    0%{transform:translateY(100vh); opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

.card{
    background:white;
    width:360px;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h2{color:#ff4081;}

img{width:160px;margin-bottom:10px;}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:8px;
    font-size:16px;
    transition:0.3s;
}

.yes{background:#ff4081;color:white;}
.no{background:#f1f1f1;}
.hidden{display:none;}

.letter-box{
    background:#ffe6f0;
    padding:15px;
    border-radius:15px;
    margin:10px 0;
    cursor:pointer;
}

.toast{
    position:fixed;
    bottom:30px;
    background:#ff4081;
    color:white;
    padding:12px 20px;
    border-radius:25px;
    opacity:0;
    transition:0.5s;
}

/* Modal */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
}
.letter{
    background:white;
    padding:25px;
    width:300px;
    border-radius:20px;
}
.close{cursor:pointer;color:red;text-align:right}

/* Collage */
.collage{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
}
.collage img{
    width:100%;
    border-radius:12px;
}
</style>
</head>

</html>
