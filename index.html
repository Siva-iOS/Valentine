<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f9e, #ffc371);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 35px 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  animation: pop 1s ease;
  z-index: 10;
  width: 320px;
}

@keyframes pop {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff4b7d;
  margin-bottom: 15px;
  min-height: 50px;
}

img {
  width: 180px;
  margin: 15px 0;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4b7d;
  color: white;
  margin-right: 10px;
}

#noBtn {
  background: #999;
  color: white;
}

.gift {
  cursor: pointer;
  transition: transform 0.3s;
}
.gift:hover {
  transform: scale(1.1);
}

.heart {
  position: absolute;
  color: rgba(255,255,255,0.7);
  font-size: 20px;
  animation: float 6s linear infinite;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>

<body>

<div class="card">
  <h1 id="text">Hey Chubiii üíñ</h1>

  <!-- Gift Image -->
  <img id="giftImg" class="gift"
       src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png"
       alt="gift">

  <div id="buttons" style="display:none;">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòú</button>
  </div>
</div>

<script>
const textEl = document.getElementById("text");
const giftImg = document.getElementById("giftImg");
const buttonsDiv = document.getElementById("buttons");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let scale = 1;
let clickCount = 0;

const noMessages = ["Are you sure? üòè", "Think again ü§î", "Pleaseee ü•∫"];

giftImg.addEventListener("click", () => {
  giftImg.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";
  textEl.innerText = "I have a surprise for you üéÅ";
  setTimeout(() => {
    giftImg.src = "https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif";
    textEl.innerText = "Will you be my Valentine? üíñ";
    buttonsDiv.style.display = "block";
  }, 1500);
});

noBtn.addEventListener("click", () => {
  clickCount++;
  scale += 0.4;
  yesBtn.style.transform = `scale(${scale})`;
  yesBtn.style.boxShadow = "0 0 20px #ff4b7d";

  if (clickCount <= noMessages.length) {
    noBtn.innerText = noMessages[clickCount - 1];
  }

  if (clickCount === 3) {
    yesBtn.style.position = "absolute";
    yesBtn.style.left = "50%";
    yesBtn.style.top = "50%";
    yesBtn.style.transform = "translate(-50%, -50%) scale(4)";
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(135deg,#ff5f9e,#ffc371);
      font-family:Segoe UI;
      color:white;
      text-align:center;
      flex-direction:column;">
      <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" width="250">
      <h1>YAYYY üíïüòç</h1>
      <h2>You just made me the happiest person ever!</h2>
    </div>
  `;
  startConfetti();
});

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

function startConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background =
      ["#ff4b7d","#ffd700","#00eaff","#7CFF00"]
      [Math.floor(Math.random()*4)];
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>

</body>
</html>
