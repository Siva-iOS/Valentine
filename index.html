<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    overflow: hidden;
}

h1 {

    font-size: 3rem;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

.gif {
    width: 250px;
    margin: 20px 0;
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff0055;
    color: white;
}

#noBtn {
    background-color: white;
    color: black;
}

.final-message {
    display: none;

</style>
</head>

<body>

<h1 id="question">Will You Be My Valentine? ğŸ’–</h1>

<!-- Cute GIF -->

</div>

<!-- Background Music -->
<audio id="bgMusic" loop>

<script>
let yesBtn = document.getElementById("yesBtn");

let size = 20;

    "You're breaking my heart ğŸ˜¢",

</script>

</html>
