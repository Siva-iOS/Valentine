<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chubiii ğŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@600&display=swap');

body{
    margin:0;
    font-family:'Pacifico', cursive;
    background:linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.6;
}
@keyframes floatUp{
    0%{transform:translateY(100vh); opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

.card{
    background:white;
    width:360px;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    position:relative;
}

/* FIRST PAGE â€” DO NOT TOUCH */
h2{margin:15px 0;color:#ff4081;}
img{width:160px;margin-bottom:10px;}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:8px;
    font-size:16px;
    transition:0.3s;
}
.yes{background:#ff4081;color:white;box-shadow:0 0 10px #ff4081;}
.no{background:#f1f1f1;}
.hidden{display:none;}

/* Gifts */
.letter-box{
    background:#ffe6f0;
    padding:15px;
    border-radius:15px;
    margin:10px 0;
    cursor:pointer;
    transition:0.3s;
}
.letter-box:hover{
    transform:scale(1.05);
    background:#ffd1dc;
}

/* Toast */
.toast{
    position:fixed;
    bottom:30px;
    background:#ff4081;
    color:white;
    padding:12px 20px;
    border-radius:25px;
    opacity:0;
    transition:0.5s;
}

/* Modal */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
}

.letter{
    background:white;
    padding:25px;
    width:300px;
    border-radius:20px;
    animation:pop 0.3s ease;
    font-family:'Dancing Script', cursive;
    font-size:20px;
    color:#ff4081;
}

.close{
    text-align:right;
    cursor:pointer;
    color:red;
}
</style>
</head>
<body>

<div class="card">

<!-- PROPOSAL PAGE (UNCHANGED) -->
<div id="proposal">
<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

<div class="letter-box" onclick="openGift(1)">ğŸ Gift 1</div>
<div class="letter-box" onclick="openGift(2)">ğŸ Gift 2</div>

</div>

</div>

<div id="toast" class="toast"></div>

<div id="modal" class="modal">
<div class="letter">
<div class="close" onclick="closeLetter()">âœ–</div>
<div id="letterContent"></div>
</div>
</div>

<script>
/* Floating Hearts */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);

/* Proposal Logic */
let noTexts=["Think again ğŸ˜­","Are you sure ğŸ˜¡?","Pleaseee ğŸ¥º","Last chance ğŸ˜¢"];

        question.innerText=noTexts[count];

    size+=8;
    yesBtn.style.fontSize=size+"px";

function showToast(msg){

function showGifts(){

/* GIFT CONDITIONS */
let stage=0;
/*

*/

</script>

</body>
</html>
