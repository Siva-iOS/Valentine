<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f9e, #ffc371);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px 60px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    animation: pop 1s ease;
    z-index: 10;
  }

  @keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff4b7d;
    margin-bottom: 25px;
    min-height: 60px;
  }

  button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff4b7d;
    color: white;
    margin-right: 20px;
  }

  #noBtn {
    background: #999;
    color: white;
  }

  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 6s linear infinite;
    pointer-events: none;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    from { transform: translateY(-10vh) rotate(0deg); }
    to { transform: translateY(110vh) rotate(720deg); }
  }
</style>
</head>

<body>

<div class="card">
  <h1 id="question"></h1>
  <button id="yesBtn">Yes ğŸ’•</button>
  <button id="noBtn">No ğŸ˜œ</button>
</div>

<script>
const questionText = "Hey Chubiiiâ€¦ will you be my Valentine? ğŸ’–";
const questionEl = document.getElementById("question");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let index = 0;
let scale = 1;
const noMessages = [
  "Are you sure? ğŸ˜",
  "Think again ğŸ’­",
  "Wrong button ğŸ˜‚",
  "Try YES ğŸ’•",
  "Donâ€™t break my heart ğŸ’”"
];
let msgIndex = 0;

// Typewriter effect
function typeWriter() {
  if (index < questionText.length) {
    questionEl.innerHTML += questionText.charAt(index);
    index++;
    setTimeout(typeWriter, 60);
  }
}
typeWriter();

// No button behavior
noBtn.addEventListener("click", () => {
  scale += 0.15;
  yesBtn.style.transform = `scale(${scale})`;
  yesBtn.style.boxShadow = "0 0 20px #ff4b7d";

  noBtn.classList.add("shake");
  setTimeout(() => noBtn.classList.remove("shake"), 400);

  noBtn.innerText = noMessages[msgIndex % noMessages.length];
  msgIndex++;
});

// Yes button
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(135deg,#ff5f9e,#ffc371);
      font-family:Segoe UI;
      color:white;
      text-align:center;
      flex-direction:column;">
      <h1>YAYYY ğŸ’•ğŸ˜<br>You just made me the happiest person ever!</h1>
      <h2>Happy Valentineâ€™s Day ğŸ’–</h2>
    </div>
  `;
  startConfetti();
});

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

// Confetti
function startConfetti() {
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = ["#ff4b7d","#ffd700","#00eaff","#7CFF00"][Math.floor(Math.random()*4)];
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>

</body>
</html>
