<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chubiii ğŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body{
    margin:0;
    font-family:'Pacifico', cursive;
    background:linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.6;
}
@keyframes floatUp{
    0%{transform:translateY(100vh); opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

.card{
    background:white;
    width:360px;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    position:relative;
    transition:0.5s;
}

h2{
    margin:15px 0;
    color:#ff4081;
}

img{
    width:160px;
    margin-bottom:10px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:8px;
    font-size:16px;
    transition:0.3s;
}

.yes{
    background:#ff4081;
    color:white;
    box-shadow:0 0 10px #ff4081;
}

.yes:hover{
    transform:scale(1.1);
}

.no{
    background:#f1f1f1;
}

.hidden{
    display:none;
}

.letter-box{
    background:#ffe6f0;
    padding:15px;
    border-radius:15px;
    margin:10px 0;
    cursor:pointer;
    transition:0.3s;
}

.letter-box:hover{
    transform:scale(1.05);
    background:#ffd1dc;
}

/* Toast */
.toast{
    position:fixed;
    bottom:30px;
    background:#ff4081;
    color:white;
    padding:12px 20px;
    border-radius:25px;
    opacity:0;
    transition:0.5s;
}

/* Confetti */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    background:red;
    top:0;
    animation:fall 3s linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(100vh) rotate(720deg);
        opacity:0;
    }
}

/* Modal */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
}

.letter{
    background:white;
    padding:25px;
    width:300px;
    border-radius:20px;
    animation:pop 0.3s ease;
}

@keyframes pop{
    from{transform:scale(0.7);}
    to{transform:scale(1);}
}

.close{
    text-align:right;
    cursor:pointer;
    color:red;
}
</style>
</head>
<body>

<div class="card">

<div id="proposal">
<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
<h2 id="question">Hey Chubiii, will you be my Valentine? ğŸ’–</h2>
<button id="yesBtn" class="yes">Yes â¤ï¸</button>
<button id="noBtn" class="no">No</button>
</div>

<div id="success" class="hidden">
<h2>Happy Valentine Chubiii ğŸ’</h2>
<button onclick="showLetters()" class="yes">See My Love Letters ğŸ’Œ</button>
</div>

<div id="letters" class="hidden">
<h2>For You ğŸ’•</h2>
<div class="letter-box" onclick="openLetter(1)">ğŸ’Œ Love Letter 1</div>
<div class="letter-box" onclick="openLetter(2)">ğŸ’Œ Love Letter 2</div>
<div class="letter-box" onclick="openLetter(3)">ğŸ’Œ Love Letter 3</div>
</div>

</div>

<div id="toast" class="toast"></div>

<div id="modal" class="modal">
<div class="letter">
<div class="close" onclick="closeLetter()">âœ–</div>
<div id="letterContent"></div>
</div>
</div>

<script>
/* Floating Hearts Generator */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},800);

/* Proposal Logic */
let noTexts=["Think again ğŸ˜­","Are you sure ğŸ˜¡?","Pleaseee ğŸ¥º","Last chance ğŸ˜¢"];
let count=0;
let size=16;

noBtn.onclick=function(){
    if(count<noTexts.length){
        question.innerText=noTexts[count];
    }
    size+=8;
    yesBtn.style.fontSize=size+"px";
    count++;
}

/* YES CLICK */
yesBtn.onclick=function(){
    launchConfetti();
    showToast("She said YESSSS ğŸ˜ğŸ’–");
    document.getElementById("proposal").classList.add("hidden");
    document.getElementById("success").classList.remove("hidden");
}

/* Confetti */
function launchConfetti(){
    for(let i=0;i<80;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}

/* Toast */
function showToast(msg){
    let toast=document.getElementById("toast");
    toast.innerText=msg;
    toast.style.opacity=1;
    setTimeout(()=>toast.style.opacity=0,3000);
}

/* Letters */
function showLetters(){
    document.getElementById("success").classList.add("hidden");
    document.getElementById("letters").classList.remove("hidden");
}

function openLetter(n){
    let text="";
    if(n==1) text="<h3>My Sweet Chubiii ğŸ’•</h3><p>You make my life magical.</p>";
    if(n==2) text="<h3>To My Forever ğŸ’Œ</h3><p>Iâ€™m so lucky to have you.</p>";
    if(n==3) text="<h3>My Heart ğŸ’–</h3><p>You are my always and forever.</p>";
    letterContent.innerHTML=text;
    modal.style.display="flex";
}

function closeLetter(){
    modal.style.display="none";
}
</script>

</body>
</html>
