body{

/* hearts */
.heart{

.card{

}
@keyframes fadeIn{

 to{opacity:1;transform:scale(1);}
}

button{

 margin:8px;

}
.yes{background:#ff4081;color:white;}
.no{background:#eee;}
.hidden{display:none;}

.toast{

 background:#ff4081;

 opacity:0;
 transition:0.5s;
}

.modal{

 inset:0;
 background:rgba(0,0,0,0.5);

 align-items:center;
}
.box{
 background:white;
 padding:20px;
 width:300px;
 border-radius:20px;
 animation:fadeIn 0.5s ease;
}
.close{text-align:right;color:red;cursor:pointer}

/* collage */

 grid-template-columns:repeat(2,1fr);
 gap:8px;
}
.collage img{
 width:100%;
 border-radius:10px;
 transition:0.3s;

.collage img:hover{transform:scale(1.1);}
</style>
</head>
