<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine â¤ï¸</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#f4e7da;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:#ffd6e8;
    width:350px;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    position:relative;
}

h2{
    margin:10px 0 20px;
}

img{
    width:150px;
    margin-bottom:15px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    margin:5px;
    font-weight:bold;
}

.yes{
    background:#ff4081;
    color:white;
}

.no{
    background:white;
}

.hidden{
    display:none;
}

.gift-box{
    background:white;
    padding:15px;
    border-radius:15px;
    margin:8px 0;
    cursor:pointer;
}

.error{
    color:red;
    font-size:14px;
}
</style>
</head>
<body>

<div class="card">

<!-- SECTION 1 - Proposal -->
<div id="proposal">
    <img id="mainGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <h2 id="question">Will you be mine? ğŸ¥º</h2>
    <button id="yesBtn" class="yes">Yes â¤ï¸</button>
    <button id="noBtn" class="no">No</button>
</div>

<!-- SECTION 2 - Success -->
<div id="success" class="hidden">
    <h2>Happy Valentine Day Baby ğŸ’</h2>
    <button onclick="showGifts()" class="yes">See My Gifts ğŸ</button>
</div>

<!-- SECTION 3 - Gifts -->
<div id="gifts" class="hidden">
    <h2>Something for You ğŸ’–</h2>

    <div class="gift-box" onclick="openGift(1)">ğŸ Gift 1</div>
    <div class="gift-box" onclick="openGift(2)">ğŸ Gift 2</div>
    <div class="gift-box" onclick="openGift(3)">ğŸ Gift 3</div>

    <button onclick="showQuiz()" class="yes">Finally â†’</button>
</div>

<!-- SECTION 4 - Quiz -->
<div id="quiz" class="hidden">
    <h2 id="quizQuestion">Who is the absolute Boss? ğŸ˜</h2>

    <div id="options">
        <label><input type="radio" name="q" value="me"> Me ğŸ˜Œ</label><br>
        <label><input type="radio" name="q" value="you"> You ğŸ‘‘</label>
    </div>

    <div class="error" id="errorMsg"></div>

    <button onclick="submitAnswer()" class="yes">Submit</button>
</div>

</div>

<script>
let noTexts = [
    "Think again ğŸ˜­",
    "Are you sure ğŸ˜¡?",
    "See This ğŸ¥º",
    "Last chance ğŸ˜¢"
];

let clickCount = 0;
let yesSize = 16;

let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let question = document.getElementById("question");
let mainGif = document.getElementById("mainGif");

noBtn.addEventListener("click", function(){
    if(clickCount < noTexts.length){
        question.innerText = noTexts[clickCount];
    }
    yesSize += 8;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = "10px " + (yesSize) + "px";
    clickCount++;
});

yesBtn.addEventListener("click", function(){
    document.getElementById("proposal").classList.add("hidden");
    document.getElementById("success").classList.remove("hidden");
});

function showGifts(){
    document.getElementById("success").classList.add("hidden");
    document.getElementById("gifts").classList.remove("hidden");
}

function openGift(num){
    alert("You opened Gift " + num + " ğŸ’–\n\n(You can customize this message!)");
}

function showQuiz(){
    document.getElementById("gifts").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
}

let currentQuestion = 1;

function submitAnswer(){
    let selected = document.querySelector('input[name="q"]:checked');
    let error = document.getElementById("errorMsg");

    if(!selected){
        error.innerText = "Oops, please select an answer.";
        return;
    }

    if(currentQuestion === 1){
        if(selected.value === "you"){
            currentQuestion = 2;
            document.getElementById("quizQuestion").innerText = "Who fights a lot? ğŸ˜‚";
            document.getElementById("options").innerHTML = `
                <label><input type="radio" name="q" value="me"> Me ğŸ™ˆ</label><br>
                <label><input type="radio" name="q" value="you"> You ğŸ˜</label>
            `;
            error.innerText = "";
        }else{
            error.innerText = "Oops, please try again ğŸ˜";
        }
    }else{
        if(selected.value === "you"){
            alert("Correct again! ğŸ˜ You win my heart forever ğŸ’–");
        }else{
            error.innerText = "Oops, try again ğŸ˜œ";
        }
    }
}
</script>

</body>
</html>
