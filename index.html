<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: Arial, sans-serif;
    }

    .box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
    }

    #yesBtn {
      padding: 12px 25px;
      font-size: 18px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #noBtn {
      padding: 12px 25px;
      font-size: 18px;
      background: gray;
      color: white;
      border: none;
      border-radius: 10px;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yesBtn" onclick="alert('Yayyy! ðŸ’• I knew it!')">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", moveButton);

  function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
</script>

</body>
</html>
