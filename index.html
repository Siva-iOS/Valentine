<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chubiii â¤ï¸</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:#f4e7da;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:#ffd6e8;
    width:360px;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    position:relative;
}

h2{
    margin:10px 0 20px;
}

img{
    width:150px;
    margin-bottom:15px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    margin:5px;
    font-weight:bold;
    transition:0.3s;
}

.yes{
    background:#ff4081;
    color:white;
}

.no{
    background:white;
}

.hidden{
    display:none;
}

.gift-box{
    background:white;
    padding:15px;
    border-radius:15px;
    margin:8px 0;
    cursor:pointer;
    transition:0.3s;
}

.gift-box:hover{
    background:#ffe9f2;
}

/* Love Letter Modal */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    display:flex;
    justify-content:center;
    align-items:center;
    display:none;
}

.letter{
    background:white;
    padding:25px;
    width:300px;
    border-radius:15px;
    text-align:left;
    animation:fadeIn 0.3s ease-in-out;
}

.close-btn{
    text-align:right;
    font-size:18px;
    cursor:pointer;
    color:red;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>
<body>

<div class="card">

<!-- SECTION 1 - Proposal -->
<div id="proposal">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <h2 id="question">
        Hey <span style="color:#ff4081;">Chubiii</span>, will you be my Valentine? ğŸ’–
    </h2>
    <button id="yesBtn" class="yes">Yes â¤ï¸</button>
    <button id="noBtn" class="no">No</button>
</div>

<!-- SECTION 2 - Success -->
<div id="success" class="hidden">
    <h2>Happy Valentine Day Chubiii ğŸ’</h2>
    <button onclick="showGifts()" class="yes">See My Gifts ğŸ</button>
</div>

<!-- SECTION 3 - Gifts -->
<div id="gifts" class="hidden">
    <h2>Something for You ğŸ’–</h2>

    <div class="gift-box" onclick="openLetter(1)">ğŸ Gift 1</div>
    <div class="gift-box" onclick="openLetter(2)">ğŸ Gift 2</div>
    <div class="gift-box" onclick="openLetter(3)">ğŸ Gift 3</div>
</div>

</div>

<!-- LOVE LETTER MODAL -->
<div id="letterModal" class="modal">
    <div class="letter">
        <div class="close-btn" onclick="closeLetter()">âœ–</div>
        <div id="letterContent"></div>
    </div>
</div>

<script>
let noTexts = [
    "Think again ğŸ˜­",
    "Are you sure ğŸ˜¡?",
    "Pleaseee Chubiii ğŸ¥º",
    "Last chance ğŸ˜¢"
];

let clickCount = 0;
let yesSize = 16;

let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let question = document.getElementById("question");

noBtn.addEventListener("click", function(){
    if(clickCount < noTexts.length){
        question.innerHTML = noTexts[clickCount];
    }
    yesSize += 8;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = "10px " + yesSize + "px";
    clickCount++;
});

yesBtn.addEventListener("click", function(){
    document.getElementById("proposal").classList.add("hidden");
    document.getElementById("success").classList.remove("hidden");
});

function showGifts(){
    document.getElementById("success").classList.add("hidden");
    document.getElementById("gifts").classList.remove("hidden");
}

function openLetter(num){
    let content = "";

    if(num === 1){
        content = `
        <h3>My Sweet Chubiii ğŸ’•</h3>
        <p>From the day you came into my life, everything became brighter.
        Your smile makes my heart melt every single time.</p>
        `;
    }
    if(num === 2){
        content = `
        <h3>To My Forever ğŸ’Œ</h3>
        <p>Chubiii, you are my safe place, my happiness,
        and the most beautiful chapter of my life.</p>
        `;
    }
    if(num === 3){
        content = `
        <h3>My Heart ğŸ’–</h3>
        <p>I promise to stand by you, love you, and annoy you forever.
        You are my today and all my tomorrows. â¤ï¸</p>
        `;
    }

    document.getElementById("letterContent").innerHTML = content;
    document.getElementById("letterModal").style.display = "flex";
}

function closeLetter(){
    document.getElementById("letterModal").style.display = "none";
}
</script>

</body>
</html>
