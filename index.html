<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chubiii ğŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

body{
    margin:0;
    font-family:'Quicksand', sans-serif;
    background:linear-gradient(135deg,#ffe6f0,#ffd1dc);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.6;
}
@keyframes floatUp{
    0%{transform:translateY(100vh); opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

.card{
    background:white;
    width:360px;
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    position:relative;
    transition:0.5s;
}

h2,h3{
    margin:10px 0;
    color:#ff4081;
}

img{
    width:160px;
    margin-bottom:10px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:8px;
    font-size:16px;
    transition:0.3s;
}

.yes{
    background:#ff4081;
    color:white;
    box-shadow:0 0 10px #ff4081;
}

.yes:hover{
    transform:scale(1.1);
}

.no{
    background:#f1f1f1;
}

.hidden{
    display:none;
}

.letter-box{
    background:#ffe6f0;
    padding:15px;
    border-radius:15px;
    margin:10px 0;
    cursor:pointer;
    transition:0.3s;
}

.letter-box:hover{
    transform:scale(1.05);
    background:#ffd1dc;
}

/* Success text animation */
.success-text{
    animation:popGlow 1.5s ease-in-out infinite alternate;
}
@keyframes popGlow{
    from{transform:scale(1); text-shadow:0 0 5px pink;}
    to{transform:scale(1.05); text-shadow:0 0 15px hotpink;}
}

/* Toast */
.toast{
    position:fixed;
    bottom:30px;
    background:#ff4081;
    color:white;
    padding:12px 20px;
    border-radius:25px;
    opacity:0;
    transition:0.5s;
}

/* Confetti */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    background:red;
    top:0;
    animation:fall 3s linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(100vh) rotate(720deg);
        opacity:0;
    }
}

/* Modal */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
}

.letter{
    background:white;
    padding:25px;
    width:300px;
    border-radius:20px;
    animation:pop 0.3s ease;
}

@keyframes pop{
    from{transform:scale(0.7);}
    to{transform:scale(1);}
}

.close{
    text-align:right;
    cursor:pointer;
    color:red;
}

/* Collage */
.collage{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:8px;
}
.collage img{
    width:100%;
    border-radius:12px;
    box-shadow:0 0 8px pink;
    transition:0.3s;
}
.collage img:hover{
    transform:scale(1.08);
}
</style>
</head>
<body>

</div>

<script>
/* Floating Hearts */

/* NO button logic */

function showModal(txt){

function showToast(msg){

</script>
