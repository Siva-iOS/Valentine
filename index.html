<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f9e, #ffc371);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  width: 340px;
}

h1 {
  color: #ff4b7d;
}

.gift {
  width: 120px;
  cursor: pointer;
  margin: 10px;
  transition: transform 0.3s;
}
.gift:hover {
  transform: scale(1.1);
}

.hidden {
  display: none;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4b7d;
  color: white;
  margin-right: 10px;
}

#noBtn {
  background: #999;
  color: white;
}

.preview {
  max-width: 250px;
  border-radius: 15px;
  margin: 10px 0;
}
</style>
</head>

<body>

<div class="card">
  <h1 id="text">I have 3 gifts for you ğŸ</h1>

  <!-- Upload Inputs -->
  <input type="file" id="img1Input" accept="image/*" class="hidden">
  <input type="file" id="img2Input" accept="image/*" class="hidden">
  <input type="file" id="videoInput" accept="video/*" class="hidden">

  <!-- Gift Images -->
  <img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png" id="gift1" class="gift">
  <img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png" id="gift2" class="gift hidden">
  <img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png" id="gift3" class="gift hidden">

  <!-- Preview -->
  <div id="previewArea"></div>

  <!-- Buttons -->
  <div id="buttons" class="hidden">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ˜œ</button>
  </div>
</div>

<script>
const textEl = document.getElementById("text");
const gift1 = document.getElementById("gift1");
const gift2 = document.getElementById("gift2");
const gift3 = document.getElementById("gift3");
const previewArea = document.getElementById("previewArea");
const buttonsDiv = document.getElementById("buttons");

const img1Input = document.getElementById("img1Input");
const img2Input = document.getElementById("img2Input");
const videoInput = document.getElementById("videoInput");

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let scale = 1;
let clickCount = 0;

// Gift 1
gift1.addEventListener("click", () => {
  img1Input.click();
});
img1Input.addEventListener("change", () => {
  const file = img1Input.files[0];
  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);
  img.className = "preview";
  previewArea.innerHTML = "";
  previewArea.appendChild(img);

  textEl.innerText = "Gift 2 ğŸ";
  gift1.classList.add("hidden");
  gift2.classList.remove("hidden");
});

// Gift 2
gift2.addEventListener("click", () => {
  img2Input.click();
});
img2Input.addEventListener("change", () => {
  const file = img2Input.files[0];
  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);
  img.className = "preview";
  previewArea.innerHTML = "";
  previewArea.appendChild(img);

  textEl.innerText = "Final Gift ğŸ (Video)";
  gift2.classList.add("hidden");
  gift3.classList.remove("hidden");
});

// Gift 3 (video)
gift3.addEventListener("click", () => {
  videoInput.click();
});
videoInput.addEventListener("change", () => {
  const file = videoInput.files[0];
  const video = document.createElement("video");
  video.src = URL.createObjectURL(file);
  video.controls = true;
  video.className = "preview";
  previewArea.innerHTML = "";
  previewArea.appendChild(video);

  textEl.innerText = "Will you be my Valentine? ğŸ’–";
  gift3.classList.add("hidden");
  buttonsDiv.classList.remove("hidden");
});

// NO logic
noBtn.addEventListener("click", () => {
  clickCount++;
  scale += 0.4;
  yesBtn.style.transform = `scale(${scale})`;

  if (clickCount === 1) noBtn.innerText = "Are you sure? ğŸ˜";
  else if (clickCount === 2) noBtn.innerText = "Think again ğŸ¤”";
  else if (clickCount === 3) {
    yesBtn.style.position = "absolute";
    yesBtn.style.left = "50%";
    yesBtn.style.top = "50%";
    yesBtn.style.transform = "translate(-50%, -50%) scale(4)";
    noBtn.style.display = "none";
  }
});

// YES
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(135deg,#ff5f9e,#ffc371);
      font-family:Segoe UI;
      color:white;
      text-align:center;
      flex-direction:column;">
      <h1>YAYYY ğŸ’•ğŸ˜</h1>
      <h2>You made me the happiest person ever!</h2>
    </div>
  `;
});
</script>

</body>
</html>
