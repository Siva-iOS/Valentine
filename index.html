<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chubiii ğŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

body{
margin:0;
font-family:'Quicksand', sans-serif;
background:linear-gradient(135deg,#ffe6f0,#ffd1dc);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.heart{
position:absolute;
font-size:20px;
animation:floatUp 6s linear infinite;
opacity:0.6;
}
@keyframes floatUp{
0%{transform:translateY(100vh);opacity:0;}
20%{opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

.card{
background:white;
width:360px;
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
transition:0.4s;
}

h2{color:#ff4081;}

button{
padding:12px 25px;
border:none;
border-radius:25px;
cursor:pointer;
margin:8px;
font-size:16px;
transition:0.3s;
}

.yes{background:#ff4081;color:white;}
.no{background:#eee;}
.no.disabled{background:#ffb6c1;color:white;cursor:not-allowed;}

.hidden{display:none;}

.gift-box{
background:#ffe6f0;
padding:15px;
border-radius:15px;
margin:10px 0;
cursor:pointer;
}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,0.5);
display:none;
justify-content:center;
align-items:center;
z-index:10;
}
.letter{
background:#ffd1dc;
padding:20px;
width:330px;
border-radius:20px;
max-height:85vh;
overflow:auto;
}
.close{text-align:right;color:red;cursor:pointer}

.success-screen{
animation:pop 0.6s ease;
}
@keyframes pop{
from{transform:scale(0.6);opacity:0;}
to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<div class="card">

<div id="proposal">
<img id="gifImg" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="150">
<h2 id="question">Hey Chubiii, will you be my Valentine? ğŸ’–</h2>
<button id="yesBtn" class="yes">Yes â¤ï¸</button>
<button id="noBtn" class="no">No</button>
</div>

<div id="success" class="hidden success-screen">
<h2>Thank you for choosing me â˜ºï¸ğŸ’–</h2>
<h3>Happy Valentine ğŸ’</h3>
<div class="gift-box" onclick="openGift(1)">ğŸ Gift 1</div>
<div class="gift-box" onclick="openGift(2)">ğŸ Gift 2</div>
<div class="gift-box" onclick="openGift(3)">ğŸ Gift 3</div>
</div>

</div>

<div id="modal" class="modal">
<div class="letter">
<div class="close" onclick="closeLetter()">âœ–</div>
<div id="letterContent"></div>
</div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const question=document.getElementById("question");
const proposal=document.getElementById("proposal");
const success=document.getElementById("success");
const modal=document.getElementById("modal");
const letterContent=document.getElementById("letterContent");
const gifImg=document.getElementById("gifImg");

/* Floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’–";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},800);

/* NO button logic */
let noTexts=["Are you sure? ğŸ˜³","Think again ğŸ¤¨","See this ğŸ˜¼"];
let gifs=[
"https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif",
"https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif",
"https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif"
];
let count=0;

noBtn.onclick=function(){
if(count<noTexts.length){
question.innerText=noTexts[count];
gifImg.src=gifs[count];
}
yesBtn.style.fontSize=(16+count*10)+"px";
if(count===2){
noBtn.classList.add("disabled");
noBtn.disabled=true;
}
count++;
}

/* YES button */
yesBtn.onclick=function(){
proposal.classList.add("hidden");
success.classList.remove("hidden");
};

/* Gift logic */
let stage=0;

function openGift(n){
if(stage>=5){openFreeGift(n);return;}

if(n==1){
if(stage==0){showModal("ğŸ˜œ Idhula onnum illaâ€¦ next gift ku po");stage=1;}
else if(stage==2){showRomanticLetter();stage=3;}
}

if(n==2){
if(stage==1){showModal("Cha cha.. na unna yemathuvena mu? Go back to Gift 1");stage=2;}
else if(stage==3){showPhotoCollage();stage=4;}
}

if(n==3){
if(stage>=4){showVideoGift();stage=5;}
}
}

function openFreeGift(n){
if(n==1) showRomanticLetter();
if(n==2) showPhotoCollage();
if(n==3) showVideoGift();
}

function showRomanticLetter(){
showModal(`<h3>Ammu Dai ğŸ’•</h3><p>You are my forever ğŸ’–<br>Yours lovingly,<br><b>Sivuuu â™¥ï¸</b></p>`);
}

function showPhotoCollage(){
showModal(`<h3>Our Memories ğŸ“¸</h3><p>Collage here</p>`);
}

function showVideoGift(){
showModal(`<h3>You & Me â¤ï¸</h3><p>Video here</p>`);
}

function showModal(txt){letterContent.innerHTML=txt;modal.style.display="flex";}
function closeLetter(){modal.style.display="none";}
</script>

</body>
</html>
