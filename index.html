<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chubiii ğŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

body{
margin:0;
font-family:'Quicksand', sans-serif;
background:linear-gradient(135deg,#ffe6f0,#ffd1dc);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.heart{
position:absolute;
font-size:20px;
animation:floatUp 6s linear infinite;
opacity:0.6;
}
@keyframes floatUp{
0%{transform:translateY(100vh);opacity:0;}
20%{opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

.card{
background:white;
width:360px;
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h2{color:#ff4081;}

button{
padding:12px 25px;
border:none;
border-radius:25px;
cursor:pointer;
margin:8px;
font-size:16px;
transition:0.3s;
}

.yes{background:#ff4081;color:white;}
.no{background:#eee;}
.hidden{display:none;}

.gift-box{
background:#ffe6f0;
padding:15px;
border-radius:15px;
margin:10px 0;
cursor:pointer;
}

.toast{
position:fixed;
bottom:30px;
background:#ff4081;
color:white;
padding:12px 20px;
border-radius:25px;
opacity:0;
transition:0.5s;
}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,0.5);
display:none;
justify-content:center;
align-items:center;
z-index:10;
}
.letter{
background:#ffd1dc;
padding:20px;
width:330px;
border-radius:20px;
max-height:85vh;
overflow:auto;
}
.close{text-align:right;color:red;cursor:pointer}

.collage{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
margin-top:10px;
}
.polaroid{
background:white;
padding:5px;
border-radius:10px;
box-shadow:0 5px 10px rgba(0,0,0,0.2);
text-align:center;
}
.polaroid img{
width:100%;
border-radius:8px;
}
.caption{
font-size:12px;
margin-top:4px;
color:#ff4081;
}

.love-card{
background:#fff;
padding:15px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
text-align:left;
}
.love-card h3{
text-align:center;
color:#ff4081;
}
.love-card p{
font-size:14px;
line-height:1.6;
}
</style>
</head>

<body>

<div class="card">

<div id="proposal">
<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="150">
<h2 id="question">Hey Chubiii, will you be my Valentine? ğŸ’–</h2>
<button id="yesBtn" class="yes">Yes â¤ï¸</button>
<button id="noBtn" class="no">No</button>
</div>

<div id="success" class="hidden">
<h2>Open Your Gifts ğŸ</h2>
<div class="gift-box" onclick="openGift(1)">ğŸ Gift 1</div>
<div class="gift-box" onclick="openGift(2)">ğŸ Gift 2</div>
<div class="gift-box" onclick="openGift(3)">ğŸ Gift 3</div>
</div>

</div>

<div id="toast" class="toast"></div>

<div id="modal" class="modal">
<div class="letter">
<div class="close" onclick="closeLetter()">âœ–</div>
<div id="letterContent"></div>
</div>
</div>

<script>
/* ELEMENTS */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const proposal = document.getElementById("proposal");
const success = document.getElementById("success");
const modal = document.getElementById("modal");
const letterContent = document.getElementById("letterContent");

/* Floating hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},800);

/* NO button */
let noTexts=["Think again ğŸ˜­","Are you sure ğŸ˜¡?","Pleaseee ğŸ¥º","Last chance ğŸ˜¢"];
let count=0;
let size=16;

noBtn.onclick=function(){
if(count<noTexts.length){
question.innerText=noTexts[count];
}
size+=10;
yesBtn.style.fontSize=size+"px";
count++;
}

/* YES button */
yesBtn.onclick=function(){
proposal.classList.add("hidden");
success.classList.remove("hidden");
showToast("Start with Gift 1 ğŸ’");
}

/* Gift logic */
let stage=0;

function openGift(n){

if(stage==5){

if(stage==0){
showModal("ğŸ˜œ Idhula onnum illaâ€¦ next gift ku po");

showModal(`

showToast("Now open Gift 2 again ğŸ’");

}
else{

}
}

if(n==2){
if(stage==1){
showModal("ğŸ˜† Cha.. unna poi empty ah yemathuvena? Go back to Gift 1");
showToast("Go back to Gift 1 ğŸ”");
stage=2;
}
else if(stage==3){
showModal(`
<h3>Look at this cutie ğŸ˜­</h3>
<div class="collage">
<div class="polaroid"><img src="IMG_6518_Original.jpeg"><div class="caption">Sweet Hello</div></div>

<div class="polaroid"><img src="IMG_7825_Original.jpeg"><div class="caption">Our Moment</div></div>
<div class="polaroid"><img src="IMG_0655.jpeg"><div class="caption">Only Us</div></div>
<div class="polaroid"><img src="IMG_0782.jpeg"><div class="caption">My Home</div></div>
<div class="polaroid"><img src="IMG_0535.jpeg"><div class="caption">Forever Us</div></div>
</div>
`);
showToast("Gift 3 unlocked ğŸ¥");
stage=4;
}
else{
showToast("Open Gift 1 first ğŸ˜œ");
}
}

if(n==3){
if(stage<4){
showToast("Finish Gift 1 & 2 first ğŸ˜");
}
else{
showModal(`
<h3>You are my forever â¤ï¸</h3>
<video controls style="width:100%;border-radius:12px;">
<source src="3ca4dd48-14c9-442f-b82f-8a1cbef9509a.mov">
</video>

}
}
}

function openFreeGift(n){
if(n==1){
showModal(`<div class="love-card"><h3>A Letter For You ğŸ’–</h3><p>You are my forever â¤ï¸</p></div>`);
}
if(n==2){
showToast("Open Gift 2 again ğŸ’•");
}
if(n==3){
showModal(`
<h3>You are my forever â¤ï¸</h3>
<video controls style="width:100%;border-radius:12px;">
<source src="3ca4dd48-14c9-442f-b82f-8a1cbef9509a.mov">
</video>
`);
}
}

function showModal(txt){
letterContent.innerHTML=txt;
modal.style.display="flex";
}
function closeLetter(){
modal.style.display="none";
}
function showToast(msg){
let t=document.getElementById("toast");
t.innerText=msg;
t.style.opacity=1;
setTimeout(()=>t.style.opacity=0,3000);
}
</script>

</body>
</html>
