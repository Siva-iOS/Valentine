<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Gifts</title>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Lato',sans-serif;
  background:#ffe6f0;
  text-align:center;
  padding:20px;
}
h1{color:#d63384;}

button{
  padding:12px 25px;
  margin:10px;
  border:none;
  border-radius:20px;
  font-size:18px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
}

.hidden{display:none;}

#toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  color:white;
  padding:10px 20px;
  border-radius:20px;
  display:none;
}

.collage{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.collage img{
  width:100%;
  border-radius:15px;
  transition:0.3s;
}
.collage img:hover{
  transform:scale(1.1);
}

video{
  width:90%;
  border-radius:20px;
  margin-top:10px;
}
</style>
</head>

<body>

<h1>Choose your gift ğŸ</h1>

<div id="buttons">
  <button onclick="gift1()">Gift 1</button>
  <button onclick="gift2()">Gift 2</button>
  <button onclick="gift3()">Gift 3</button>
</div>

<div id="content"></div>
<div id="toast"></div>

<script>
let g1Count=0;
let g2Count=0;

function toast(msg){
  let t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2000);
}

function gift1(){
  g1Count++;
  let c=document.getElementById("content");

  if(g1Count==1){
    c.innerHTML="<h2>Idhula onnum illa ğŸ˜œ next gift ku po</h2>";
    toast("Gift 1 opened");
  } 
  else if(g1Count==2){
    c.innerHTML=`
    <h2>Love Letter ğŸ’Œ</h2>
    <p>
    I may not be perfectâ€¦ but with you, life feels perfect â¤ï¸<br><br>
    Every smile of yours is my favorite view.<br>
    Every moment with you becomes a memory.<br><br>
    You are not just my loveâ€¦ you are my safe place ğŸ’
    </p>`;
    toast("Love letter unlocked");
  }
}

function gift2(){
  let c=document.getElementById("content");

  if(g1Count<1){
    toast("First open Gift 1 ğŸ˜");
    return;
  }

  g2Count++;

  if(g2Count==1){
    c.innerHTML="<h2>Cha.. unna poi empty ah yemathuvena? ğŸ˜Œ Go back to Gift 1</h2>";
    toast("Go back to Gift 1");
  }
  else if(g2Count==2 && g1Count>=2){
    c.innerHTML=`
    <h2>Our Memories ğŸ“¸</h2>
    <div class="collage">
      <img src="img1.jpg">
      <img src="img2.jpg">
      <img src="img3.jpg">
      <img src="img4.jpg">
      <img src="img5.jpg">
      <img src="img6.jpg">
    </div>`;
    toast("Photo collage opened");
  }
}

function gift3(){
  let c=document.getElementById("content");

  if(g1Count<2 || g2Count<2){
    toast("Open Gift 1 & 2 fully first ğŸ˜");
    return;
  }

  c.innerHTML=`
  <h2>Our Video ğŸ’–</h2>
  <video controls>
    <source src="video.mp4" type="video/mp4">
  </video>
  <p>
  Every second with you feels special ğŸ’•<br>
  Letâ€™s keep making memories like this forever â¤ï¸
  </p>`;
  toast("Final gift unlocked");
}
</script>

</body>
</html>
