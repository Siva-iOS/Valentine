<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ğŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body{
 margin:0;
 font-family:'Pacifico', cursive;
 background:linear-gradient(135deg,#ffe6f0,#ffd1dc);
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
 overflow:hidden;
}

.card{
 background:white;
 width:90%;
 max-width:360px;
 padding:25px;
 border-radius:25px;
 text-align:center;
 box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

button{
 padding:12px 25px;
 border:none;
 border-radius:25px;
 cursor:pointer;
 margin:8px;
 font-size:16px;
}
.yes{background:#ff4081;color:white;}
.no{background:#eee;}
.hidden{display:none;}

.gift{
 background:#ffe6f0;
 padding:15px;
 border-radius:15px;
 margin:10px 0;
 cursor:pointer;
}

.toast{
 position:fixed;
 bottom:20px;
 background:#ff4081;
 color:white;
 padding:10px 18px;
 border-radius:20px;
 opacity:0;
 transition:0.5s;
}

/* Modal */
.modal{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.6);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:10;
}
.letter{
 background:white;
 padding:20px;
 width:90%;
 max-width:330px;
 border-radius:20px;
 max-height:85vh;
 overflow-y:auto;
}
.close{text-align:right;color:red;cursor:pointer}

/* Collage */
.collage{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:10px;
}
.collage img{
 width:100%;
 border-radius:15px;
 box-shadow:0 0 10px pink;
 transition:0.3s;
}
.collage img:hover{
 transform:scale(1.05);
}
</style>
</head>
<body>

<div class="card">

<div id="proposal">
<h2 id="question">Will you be my Valentine? ğŸ’–</h2>
<button id="yesBtn" class="yes">Yes â¤ï¸</button>
<button id="noBtn" class="no">No</button>
</div>

<div id="success" class="hidden">
<h2>Open Your Gifts ğŸ</h2>
<div class="gift" onclick="openGift(1)">ğŸ Gift 1</div>
<div class="gift" onclick="openGift(2)">ğŸ Gift 2</div>
<div class="gift" onclick="openGift(3)">ğŸ Gift 3</div>
</div>

</div>

<div id="toast" class="toast"></div>

<div id="modal" class="modal">
<div class="letter">
<div class="close" onclick="closeGift()">âœ–</div>
<div id="giftContent"></div>
</div>
</div>

<script>
let gift1Count=0;
let gift2Count=0;

noBtn.onclick=()=>{

};

yesBtn.onclick=()=>{

function openGift(n){

     showToast("Now open Gift 2 again ğŸ’");
   }

   }
 }

 if(n==2){
   if(gift1Count<1){
     showToast("First open Gift 1 ğŸ˜’");

       <img src="pic3.jpg">

       <img src="pic6.jpg">

   }

   }

 if(n==3){

     showToast("First complete Gift 1 & 2 ğŸ˜œ");
     return;
   }

   showModal(`
   <h3>Our Forever Memories ğŸ¥â¤ï¸</h3>

   </video>
   <p>With you, every memory becomes magic âœ¨<br>I love you forever ğŸ’–</p>

}

function showModal(txt){
 giftContent.innerHTML=txt;
 modal.style.display="flex";
}

function closeGift(){
 modal.style.display="none";
}

function showToast(msg){
 let t=document.getElementById("toast");
 t.innerText=msg;
 t.style.opacity=1;
 setTimeout(()=>t.style.opacity=0,2500);
}
</script>

</body>
</html>
