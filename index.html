<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You â¤ï¸</title>
<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.screen{
  display:none;
  text-align:center;
}

.active{display:block;}

.gift{
  width:150px;
  cursor:pointer;
  transition:0.3s;
}
.gift:hover{transform:scale(1.1);}

img,video{
  max-width:80vw;
  max-height:70vh;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}

button{
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:20px;
  transition:0.3s;
}

#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#555;color:white;}

.hearts{
  position:absolute;
  font-size:20px;
  animation:float 5s linear infinite;
}

@keyframes float{
  0%{bottom:-10px;opacity:0;}
  50%{opacity:1;}
  100%{bottom:110%;opacity:0;}
}
</style>
</head>
<body>

<div id="gift1" class="screen active">
  <h2>ğŸ Gift 1</h2>
  <img src="https://i.imgur.com/7yUvePI.png" class="gift" onclick="openGift(1)">
</div>

<div id="gift2" class="screen">
  <h2>ğŸ Gift 2</h2>
  <img src="https://i.imgur.com/7yUvePI.png" class="gift" onclick="openGift(2)">
</div>

<div id="gift3" class="screen">
  <h2>ğŸ Gift 3</h2>
  <img src="https://i.imgur.com/7yUvePI.png" class="gift" onclick="openGift(3)">
</div>

<div id="showImg1" class="screen">
  <img src="img1.jpg">
  <br><button onclick="nextGift(2)">Next</button>
</div>

<div id="showImg2" class="screen">
  <img src="img2.jpg">
  <br><button onclick="nextGift(3)">Next</button>
</div>

<div id="showVideo" class="screen">
  <video src="video.mp4" controls autoplay></video>
  <br><button onclick="showProposal()">Next</button>
</div>

<div id="proposal" class="screen">
  <h1>Will you be mine forever? ğŸ’–</h1>
  <button id="yesBtn" onclick="yesClicked()">YES</button>
  <button id="noBtn" onclick="noClicked()">NO</button>
</div>

<div id="final" class="screen">
  <h1>I love you soooo much ğŸ˜â¤ï¸</h1>
</div>

<script>
let noCount=0;

function openGift(n){
  document.getElementById("gift"+n).classList.remove("active");
  if(n==1) document.getElementById("showImg1").classList.add("active");
  if(n==2) document.getElementById("showImg2").classList.add("active");
  if(n==3) document.getElementById("showVideo").classList.add("active");
}

function nextGift(n){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById("gift"+n).classList.add("active");
}

function showProposal(){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById("proposal").classList.add("active");
}

function noClicked(){
  noCount++;
  let yes=document.getElementById("yesBtn");
  let no=document.getElementById("noBtn");

  yes.style.transform=`scale(${1+noCount*0.4})`;

  if(noCount==1) no.innerText="Think again ğŸ˜";
  if(noCount==2) no.innerText="Really?? ğŸ¥º";
  if(noCount==3){
    yes.style.position="absolute";
    yes.style.zIndex="5";
    yes.style.width="80%";
    yes.style.height="80px";
    no.style.display="none";
  }
}

function yesClicked(){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById("final").classList.add("active");
  createHearts();
}

function createHearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.innerHTML="â¤ï¸";
    h.className="hearts";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },300);
}
</script>

</body>
</html>
