<head>

<style>

body{

 background:linear-gradient(135deg,#ffe6f0,#ffd1dc);
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;

}

.card{

 padding:25px;

}

h2{color:#ff4081;}

.main-gif{

}

/* Cat gifs */
.cat{

 width:80px;
 animation:float 6s ease-in-out infinite;
 z-index:1;
}
.cat1{top:10%; left:5%;}
.cat2{top:20%; right:5%;}
.cat3{bottom:10%; left:10%;}
.cat4{bottom:15%; right:10%;}

@keyframes float{
 0%{transform:translateY(0);}
 50%{transform:translateY(-20px);}
 100%{transform:translateY(0);}
}

.buttons{
 position:relative;
 height:80px;
}

button{
 padding:12px 25px;
 border:none;
 border-radius:25px;
 cursor:pointer;
 margin:8px;
 font-size:16px;
 transition:0.3s;
 position:absolute;
}

.yes{
 background:#ff4081;
 color:white;
 left:30%;
 z-index:2;
}
.no{
 background:#eee;
 right:30%;
}

.hidden{display:none;}

.gift{
 background:#ffe6f0;
 padding:15px;
 border-radius:15px;
 margin:10px 0;
 cursor:pointer;
}

.toast{
 position:fixed;
 bottom:20px;
 background:#ff4081;
 color:white;
 padding:10px 18px;
 border-radius:20px;
 opacity:0;
 transition:0.5s;
}

/* Modal */
.modal{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.6);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:10;
}
.letter{
 background:white;
 padding:20px;
 width:90%;
 max-width:330px;
 border-radius:20px;
 max-height:85vh;
 overflow-y:auto;
}
.close{text-align:right;color:red;cursor:pointer}

/* Collage */
.collage{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:10px;
}
.collage img{
 width:100%;
 border-radius:15px;
 box-shadow:0 0 10px pink;
 transition:0.3s;
}
.collage img:hover{
 transform:scale(1.05);
}
</style>
</head>

<!-- Cat GIFs -->

</html>
