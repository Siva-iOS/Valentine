<!DOCTYPE html>

body{

background:linear-gradient(135deg,#ffe6f0,#ffd1dc);

}

.heart{

}

.card{

padding:30px;
border-radius:25px;

}

h2{color:#ff4081;}

button{
padding:12px 25px;

border-radius:25px;
cursor:pointer;

font-size:16px;

}

.yes{background:#ff4081;color:white;}
.no{background:#eee;}
.hidden{display:none;}

.gift-box{
background:#ffe6f0;
padding:15px;
border-radius:15px;

}

.toast{
position:fixed;
bottom:30px;
background:#ff4081;
color:white;
padding:12px 20px;
border-radius:25px;
opacity:0;

}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,0.5);
display:none;
justify-content:center;
align-items:center;

}
.letter{

width:330px;
border-radius:20px;

overflow:auto;
}
.close{text-align:right;color:red;cursor:pointer}

.collage{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
margin-top:10px;
}
.polaroid{
background:white;
padding:5px;
border-radius:10px;
box-shadow:0 5px 10px rgba(0,0,0,0.2);
}
.polaroid img{
width:100%;
border-radius:8px;
}

.love-card{
background:#fff;
padding:15px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
text-align:left;
}
.love-card h3{text-align:center;color:#ff4081;}
.love-card p{font-size:14px;line-height:1.6;}
</style>
</head>

<body>

<div class="card">

<div id="toast" class="toast"></div>

<div class="letter">

</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const question=document.getElementById("question");
const proposal=document.getElementById("proposal");
const success=document.getElementById("success");
const modal=document.getElementById("modal");
const letterContent=document.getElementById("letterContent");
const gifImg=document.getElementById("gifImg");
const card=document.querySelector(".card");

/* Floating hearts */
setInterval(()=>{

  "https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif"
];

let count = 0;

noBtn.onclick = function(){
  if(count < noTexts.length){
    question.innerText = noTexts[count];

  }

  size += 18;
  yesBtn.style.fontSize = size + "px";

  yesBtn.style.position = "relative";

}

/* Gift logic */
let stage=0;

function openFreeGift(n){

/* Effects */
function heartBurst(){
for(let i=0;i<20;i++){

h.innerHTML="ğŸ’–";
h.style.position="fixed";
h.style.left="50%";
h.style.top="50%";

let x=(Math.random()*300)-150;
let y=(Math.random()*300)-150;
setTimeout(()=>{h.style.transform=`translate(${x}px,${y}px) scale(2)`;h.style.opacity=0;},10);

}

function launchConfetti(){
for(let i=0;i<50;i++){

c.style.height="8px";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;

c.style.top="0";
c.style.animation="fall 3s linear forwards";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

/* Modal + toast */
function showModal(txt){letterContent.innerHTML=txt;modal.style.display="flex";}
function closeLetter(){modal.style.display="none";}
function showToast(msg){
let t=document.getElementById("toast");
t.innerText=msg;
t.style.opacity=1;
setTimeout(()=>t.style.opacity=0,3000);
}
</script>

</body>
</html>
