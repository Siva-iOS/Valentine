<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f9e, #ffc371);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px 60px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    animation: pop 1s ease;
    z-index: 10;
  }

  @keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff4b7d;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4b7d;
    color: white;
    margin-right: 20px;
  }

  #noBtn {
    background: #999;
    color: white;
    position: absolute;
    transition: left 0.05s linear, top 0.05s linear; /* FAST */
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 6s linear infinite;
    pointer-events: none;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hey Chubiii, will you be my Valentine? ğŸ’–</h1>
  <button id="yesBtn">Yes ğŸ’•</button>
  <button id="noBtn">No ğŸ˜œ</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Move VERY FAST automatically */
setInterval(moveNo, 300);

/* Move when mouse comes near */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const distance = Math.hypot(e.clientX - rect.x, e.clientY - rect.y);

  if (distance < 120) {
    moveNo();
  }
});

/* Extra safety: even if clicked, it escapes */
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(135deg,#ff5f9e,#ffc371);
      font-family:Segoe UI;
      color:white;
      text-align:center;">
      <h1>Yayyy ğŸ’•<br>You made my day, Chubiii! ğŸ˜</h1>
    </div>
  `;
});

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
