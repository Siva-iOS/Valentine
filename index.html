<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {

    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
    font-family: 'Comic Sans MS', cursive;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    width: 350px;
}

h1 {
    color: #ff4d88;
}

.gif {
    width: 200px;
    margin: 15px 0;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 8px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff1e66;
    color: white;
}

#noBtn {
    background-color: #ddd;
}

.final-message {
    display: none;
    font-size: 22px;
    color: #ff1e66;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="card">

    <!-- Cute GIF -->
    <img id="cuteGif" class="gif"

    alt="cute gif">

    <div>
        <button id="yesBtn">Yes ğŸ’•</button>

    </div>

    <div class="final-message" id="finalMessage">
        YAYYY ğŸ˜ğŸ’˜ You made me the happiest!!
    </div>
</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let question = document.getElementById("question");
let finalMessage = document.getElementById("finalMessage");
let gif = document.getElementById("cuteGif");

let size = 18;

let noMessages = [

    "Pleaseee ğŸ¥¹",
    "Don't do this ğŸ˜¢",
    "Last chance ğŸ˜³"
];

let clickCount = 0;

noBtn.addEventListener("click", function() {
    size += 8;
    yesBtn.style.fontSize = size + "px";
    yesBtn.style.padding = (size/2) + "px " + size + "px";

    if (clickCount < noMessages.length) {
        noBtn.innerText = noMessages[clickCount];

        noBtn.innerText = "Okay fine ğŸ˜­";

    clickCount++;

yesBtn.addEventListener("click", function() {

    gif.src = "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif";

});
</script>
